<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script defer src="./assets/js/main.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <div class="advice-generator">
        <div class="advice-generator-output">
            <span class="advice-generator-number">Advice #117</span>
            <q class="advice-generator-quote">"It's easy to sit up and take notice, what's difficult getting up and
                taking action."</q>
            <picture class="advice-generator-divider">
                <source media="(min-width: 545px)" srcset="./assets/images/pattern-divider-desktop.svg">
                <img src="./assets/images/pattern-divider-mobile.svg" alt="divider line vector">
            </picture>
        </div>
        <button class="advice-generator-btn">
            <img src="./assets/images/icon-dice.svg" class="advice-generator-btn-img" alt="icon dice">
        </button>
    </div>
</body>

</html>
